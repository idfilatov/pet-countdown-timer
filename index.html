<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pet practice project countdown timer</title>
</head>

<body>
    <div class="timer">
        <div class="timer__title">Countdown</div>
        <div class="timer__box">
            <div class="timer__item">
                <div class="timer__num">10</div>
                <div class="timer__name">days</div>
            </div>
            <div class="timer__item">
                <div class="timer__num">6</div>
                <div class="timer__name">hours</div>
            </div>
            <div class="timer__item">
                <div class="timer__num">42</div>
                <div class="timer__name">mins</div>
            </div>
            <div class="timer__item">
                <div class="timer__num">53</div>
                <div class="timer__name">secs</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
