<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pet practice project countdown timer</title>
</head>

<body>
    <div class="timer">
        <div class="timer__title">Countdown</div>
        <div class="timer__box">
            <div id="days" class="timer__item">
                <div class="timer__circle">
                    <svg class="circle" viewBox="0 0 100 100">
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop class="gradient_1" offset="0%"></stop>
                            <stop class="gradient_2" offset="50%"></stop>
                            <stop class="gradient_3" offset="100%"></stop>
                        </linearGradient>
                        <circle class=" segment" r="9.55%" cx="50%" cy="50%">
                        </circle>
                    </svg>
                    <div class="timer__num">10</div>
                </div>

                <div class="timer__name">days</div>
            </div>
            <div id="hours" class="timer__item">
                <div class="timer__circle">
                    <svg class="circle" viewBox="0 0 100 100">
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop class="gradient_1" offset="0%"></stop>
                            <stop class="gradient_2" offset="50%"></stop>
                            <stop class="gradient_3" offset="100%"></stop>
                        </linearGradient>
                        <circle class=" segment" r="9.55%" cx="50%" cy="50%">
                        </circle>
                    </svg>
                    <div class="timer__num">10</div>
                </div>

                <div class="timer__name">hours</div>
            </div>
            <div id="mins" class="timer__item">
                <div class="timer__circle">
                    <svg class="circle" viewBox="0 0 100 100">
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop class="gradient_1" offset="0%"></stop>
                            <stop class="gradient_2" offset="50%"></stop>
                            <stop class="gradient_3" offset="100%"></stop>
                        </linearGradient>
                        <circle class=" segment" r="9.55%" cx="50%" cy="50%">
                        </circle>
                    </svg>
                    <div class="timer__num">10</div>
                </div>

                <div class="timer__name">mins</div>
            </div>
            <div id="secs" class="timer__item">
                <div class="timer__circle">
                    <svg class="circle" viewBox="0 0 100 100">
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop class="gradient_1" offset="0%"></stop>
                            <stop class="gradient_2" offset="50%"></stop>
                            <stop class="gradient_3" offset="100%"></stop>
                        </linearGradient>
                        <circle class=" segment" r="9.55%" cx="50%" cy="50%">
                        </circle>
                    </svg>
                    <div class="timer__num">10</div>
                </div>

                <div class="timer__name">secs</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
